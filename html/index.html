<!DOCTYPE html> 
<html manifest="hangman.appcache"> 
  <head>
    <meta charset="utf-8">
    <title> Hangman </title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link type="text/css" rel="stylesheet" href="./html/hangman.css">
  </head>
  <body>
    <h2> Guess a Letter <h2>
    <p id="display" class="letters"></p>
    <input id="guess" type="text" maxLength="1" class="letters" autofocus>
    <p> Wrong Guesses: </p>
    <p id="wrong" class="letters wrong"></p>
     <div>
      <button>Restart</button>
     </div>
    <p> Score: <span id ="score"></span></p>
    <canvas id="myCanvas" width="400" height"400"></canvas>
    <script defer src="../scripts/jquery-1.11.3.js"></script>
    <script defer src="../scripts/hangman.js"></script>
  </body>
</html>
